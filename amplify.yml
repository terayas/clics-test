version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
        - echo $AWS_APP_ID
        - echo $AMPLIFY_BACKEND_APP_ID
        - aws ssm put-parameter --name /amplify/appurl --value "https://${USER_BRANCH}.${AWS_APP_ID}.amplifyapp.com" --type String

frontend:
  phases:
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []